<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Таблица уровень EASY</title>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th colspan="2">октябрь</th>
          <th colspan="2">ноябрь</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td >Прибыль</td>
          <td >Выручка</td>
          <td >Прибыль</td>
          <td >Выручка</td>
        </tr>
        <tr>
          <td >$200.00</td>
          <td >$50.00</td>
          <td >$300.000</td>
          <td >$70.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            Ноябрь был более продуктивным
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
